<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-atom">
  <p style="font-size: 20px; color: white">Esperando autenticación RFID...</p>
</ngx-spinner>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<body>
  <div class="container">
    <div class="row">
      <div class="col s8">
        <div id="card-container" class="card-panel white z-depth-3 col s6 offset-s3">
          <form (ngSubmit)="rechargeSubmit()" #registerForm="ngForm">
            <div class="row center">
              <div id="logo-login" class="input-field">
                <h5>Recargar</h5>
              </div>
              <div class="input-field col s12">
                <input id="icon_prefix" disabled type="text" [(ngModel)]="user.name" name="name" #nameUsr="ngModel" required
                  placeholder="Nombre" class="validate">
              </div>
              <div class="input-field col s12">
                <input id="icon_prefix" type="text" disabled [(ngModel)]="user.email" name="email" #emailUsr="ngModel" required
                  email class="validate" placeholder="Correo">
              </div>
              <div class="input-field col s12">
                <input id="icon_telephone" type="number" disabled [(ngModel)]="user.code" name="code" #codeUsr="ngModel" required
                  class="validate" placeholder="Código">
              </div>
              <div class="input-field col s12">
                <input id="icon_telephone" type="number" disabled [(ngModel)]="user.balance" name="balance" #balanceUsr="ngModel"
                  required class="validate" placeholder="Balance">
              </div>

              <div class="input-field col s12">
                  <input id="icon_telephone" type="number" [(ngModel)]="valueToRecharge" name="valueToRecharge" #valueToRechargeUsr="ngModel"
                    required class="validate" placeholder="Valor a recargar">
                </div>
              <div class="center-align">
                <!--
                          <button class="teal darken-3 waves-effect waves-light btn" [disabled]="!loginForm.form.valid">Ingresar</button> 
                         -->
                <button class="teal darken-3 waves-effect waves-light btn"
                  [disabled]="!registerForm.form.valid">Recargar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col s4">
        <h5 class="center align-center center-align">Usuarios Registrados</h5>
        <div class="col s12" *ngFor="let user of users">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <p>{{user.name}}</p>
              </div>
              <div class="card-action">
                <a (click)="clickedCard(user)">Recargar</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
